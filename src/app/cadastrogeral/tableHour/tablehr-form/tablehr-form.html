<form [formGroup]="formulario" (ngSubmit)="submit(formulario)">
    <!-- TAB INFORMAÇÕES GERAIS -->
    <mat-tab-group>
        <mat-tab label="Informações">
            <mat-card>
                <div class="gene-card-title">
                    <div fxLayout="row" fxLayoutAlign="start left">
                        <div fxLayout="column">
                            <h5>{{'Informações da configuração: ' |translate}} {{config}}</h5>
                        </div>
                        <span fxFlex></span>
                    </div>
                    <mat-divider></mat-divider>
                </div>

                <div class="gene-card-content">

                    <div fxLayout="row" fxLayoutAlign="start left" class="div2" fxLayout.xs="column">
                        <mat-form-field>
                            <input formControlName="description" matInput placeholder="Nome da configuração" required>
                        </mat-form-field>
                    </div>
                </div>

                <!-- GRID -->
                <div class="row" style="width: 100%">
                    <div class="col-sm-12">
                        <div class="table-responsive">

                            <button class="btn btn-info btn-icon" style="background-color: #D5652B; color: white;" type="button" (click)="addNewRow()">
                                <i style="margin-left: 5px;" class="icofont icofont-ui-add"> + </i>
                            </button>

                            <table class="table table-striped table-light table-framed  table-xs">

                                <thead class="font12">
                                <tr>
                                    <th>HR Inicial</th>
                                    <th>HR Final</th>
                                    <th>Valor</th>
                                    <th>Ação</th>
                                </tr>
                                </thead>

                                <tbody class="font12">
                                <tr *ngFor="let row of itensAdicionados; let i = index">
                                    <td>
                                        <input type="time" matInput step="1" minlength="8" maxlength="8" size="10"
                                               value="{{row.hourInitial}}"
                                               (change)="updateRow(i, 'hourInitial', $event)">
                                    </td>

                                    <td>
                                        <input type="time" matInput step="1" minlength="8" maxlength="8" size="10"
                                               value="{{row.hourFinal}}" (change)="updateRow(i, 'hourFinal', $event)">
                                    </td>

                                    <td>
                                        <input type="number" matInput (change)="updateRow(i, 'value', $event)"
                                               value="{{row.value}}">
                                    </td>

                                    <td>
                                        <button class="btn btn-mini btn-danger"
                                                style="background-color: #D5652B; color: white;" type="button"
                                                (click)="deleteRow(i)" title="Remover">
                                            <i style="margin-left: 5px;" class="icofont icofont-ui-add"> - </i>
                                        </button>
                                    </td>
                                </tr>
                                </tbody>

                            </table>
                        </div>
                    </div>
                </div>

                <mat-dialog-actions>
                    <button mat-button type="submit">Salvar</button>
                    <button mat-button type="button" (click)="dialogRef.close()">Cancelar</button>
                </mat-dialog-actions>
            </mat-card>
        </mat-tab>
    </mat-tab-group>
</form>
