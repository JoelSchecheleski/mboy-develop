<div fxLayout="row">
    <mat-card class="card" style="width: 100% !important;">
        <div fxLayout="row">
            <div fxFlex="100">
                <mat-form-field>
                    <input matInput placeholder="Procurar por" (input)="onQuickFilterChanged($event)"
                           id="quickFilter">
                </mat-form-field>
            </div>
            <div fxFlex="12" align="ringth">
                <button mat-mini-fab (click)="openFileDialog()">
                    <mat-icon aria-label="">add</mat-icon>
                </button>
                <button mat-mini-fab>
                    <mat-icon aria-label="">print</mat-icon>
                </button>
<!--                <button mat-mini-fab color="warn">-->
<!--                    <mat-icon aria-label="">help_outline</mat-icon>-->
<!--                </button>-->
            </div>
        </div>

        <ag-grid-angular style="width: 100%; height: 100%"
                         class="ag-theme-balham"
                         [defaultColDef]="defaultColDef"
                         [rowSelection]="'multiple'"
                         [gridOptions]="gridOptions"
                         [columnDefs]="columnDefs"
                         [localeText]="language"
                         [rowData]="rowData"
                         [allowContextMenuWithControlKey]="true"
                         [enableRangeSelection]="true"
                         [enableColResize]="true"
                         [rowDragManaged]="true"
                         [gridAutoHeight]="true"
                         [enableSorting]="true"
                         [enableFilter]="true"
                         [animateRows]="true"
                         [pagination]="true"
                         [sideBar]="true"
                         [rowHeight]="33"
                         [paginationPageSize]="15"
                         (selectionChanged)="onSelectionChanged($event)"
                         (rowClicked)="onRowClicked($event)"
                         (gridReady)="onGridReady($event)">
        </ag-grid-angular>
    </mat-card>
</div>
