<form [formGroup]="formulario" (ngSubmit)="submit(formulario)">
    <mat-tab-group> <!--(selectedTabChange)="tabChanged($event)"-->
        <mat-tab label="Informações">
            <mat-card>
                <div class="gene-card-title">
                    <div fxLayout="row" fxLayoutAlign="start left">
                        <div fxLayout="column">
                            <h5>{{'Informações do usuário: ' |translate}} {{username}}</h5>
                        </div>
                        <span fxFlex></span>
                    </div>
                    <mat-divider></mat-divider>
                </div>
                <div class="gene-card-content">
                    <div fxLayout="row wrap" fxLayoutAlign="space-between center">
                        <div fxFlex.gt-sm="49" fxFlex.gt-xs="49" fxFlex="100" fxFlex.gt-md="49">
                            <mat-form-field class="full-wid" appearance="outline">
                                <mat-label>Usuário</mat-label>
                                <input formControlName="username" matInput placeholder="Usuário" required>
                            </mat-form-field>

                            <mat-form-field class="full-wid" appearance="outline">
                                <mat-label>Nome de usuário</mat-label>
                                <input formControlName="name" matInput placeholder="Nome de Usuário" required>
                            </mat-form-field>
                        </div>

                        <div fxFlex.gt-sm="49" fxFlex.gt-xs="49" fxFlex="100" fxFlex.gt-md="49">
                            <mat-form-field class="full-wid" appearance="outline">
                                <mat-label>Password</mat-label>
                                <input type="password" formControlName="password" matInput placeholder="Senha">
                            </mat-form-field>

                            <mat-form-field class="full-wid" appearance="outline">
                                <mat-label>E-Mail</mat-label>
                                <input formControlName="email" matInput placeholder="E-mail" required>
                            </mat-form-field>
                        </div>

                        <div fxFlex.gt-sm="49" fxFlex.gt-xs="49" fxFlex="30" fxFlex.gt-md="49">
                            <mat-form-field class="full-wid" appearance="outline">
                                <mat-label>Status</mat-label>
                                <mat-select formControlName="registrationStatus" [(value)]="selectedStatus"
                                            placeholder="Status">
                                    <mat-option *ngFor="let n of registrationStatusList" [value]="n.value">
                                        {{n.viewValue}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
                <mat-dialog-actions>
                    <button mat-button type="submit" class="btn-salvar">Salvar</button>
                    <button mat-button type="button" (click)="dialogRef.close()">Cancelar</button>
                </mat-dialog-actions>
            </mat-card>
        </mat-tab>
    </mat-tab-group>
</form>
