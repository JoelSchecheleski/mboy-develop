<form [formGroup]="formulario" (ngSubmit)="submit(formulario)">
    <!-- TAB INFORMAÇÕES GERAIS -->
    <mat-tab-group (selectedTabChange)="tabChanged($event)">
        <mat-tab label="Informações">
            <mat-card>
                <div class="gene-card-title">
                    <div fxLayout="row" fxLayoutAlign="start left">
                        <div fxLayout="column">
                            <h5>{{'Informações do usuário: ' |translate}} {{username}}</h5>
                        </div>
                        <span fxFlex></span>
                    </div>
                    <mat-divider></mat-divider>
                </div>

                <div class="gene-card-content">
                    <!-- Primeira linha -->
                    <div fxLayout="row" fxLayoutAlign="start left" class="div2" fxLayout.xs="column">
                        <mat-form-field>
                            <input formControlName="name" matInput placeholder="Nome do usuário" required>
                        </mat-form-field>

                        <mat-form-field>
                            <input formControlName="email" matInput placeholder="E-mail" required>
                        </mat-form-field>
                    </div>

                    <!-- segunda linha -->
                    <div fxLayout="row" fxLayoutAlign="start left" class="div2" fxLayout.xs="column">
                        <mat-form-field>
                            <input formControlName="cpfCnpj" matInput placeholder="CPF">
                        </mat-form-field>

                        <mat-form-field>
                            <input formControlName="username" matInput placeholder="Contato do usuário" required>
                        </mat-form-field>
                    </div>

                    <!-- Status linha -->
                    <div fxLayout="row" fxLayoutAlign="start left" class="div2" fxLayout.xs="column">
                        <mat-form-field>
                            <mat-select formControlName="registrationStatus" [(value)]="selectedStatus"
                                        placeholder="Status">
                                <mat-option *ngFor="let n of registrationStatusList" [value]="n.value">
                                    {{n.viewValue}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>

                <mat-dialog-actions>
                    <button mat-button type="submit">Salvar</button>
                    <button mat-button type="button" (click)="dialogRef.close()">Cancelar</button>
                </mat-dialog-actions>
            </mat-card>
        </mat-tab>

        <!--         TAB Corridas -->
        <mat-tab label="Corridas">
            <mat-card>
                <div class="gene-card-title">
                    <div fxLayout="row" fxLayoutAlign="start left">
                        <div fxLayout="column">
                            <h5>{{'Informações das corridas realizadas'|translate}}</h5>
                        </div>
                        <span fxFlex></span>
                    </div>
                    <mat-divider></mat-divider>
                </div>
                <div class="gene-card-content">

                    <ag-grid-angular style="width: 100%; height: 100%"
                                     class="ag-theme-balham"
                                     [allowContextMenuWithControlKey]="true"
                                     [enableRangeSelection]="true"
                                     [enableColResize]="true"
                                     [rowDragManaged]="true"
                                     [gridAutoHeight]="true"
                                     [enableSorting]="true"
                                     [enableFilter]="true"
                                     [animateRows]="true"
                                     [pagination]="true"
                                     [sideBar]="true"
                                     [localeText]="language"
                                     [paginationPageSize]="15"
                                     [gridOptions]="gridOptions"
                                     [columnDefs]="columnRideDefs"
                                     [rowData]="rowDataRide"
                    >
                    </ag-grid-angular>

                </div>
            </mat-card>
        </mat-tab>

    </mat-tab-group>
</form>
