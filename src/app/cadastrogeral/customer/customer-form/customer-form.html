<form [formGroup]="formulario" (ngSubmit)="submit(formulario)">
    <!-- TAB INFORMAÇÕES GERAIS -->
    <mat-tab-group (selectedTabChange)="tabChanged($event)">
        <mat-tab label="Informações">
            <mat-card>
                <div class="gene-card-title">
                    <div fxLayout="row" fxLayoutAlign="start left">
                        <div fxLayout="column">
                            <h5>{{'Informações do usuário: ' |translate}} {{username}}</h5>
                        </div>
                        <span fxFlex></span>
                    </div>
                    <mat-divider></mat-divider>
                </div>

                <div class="gene-card-content">
                    <div fxLayout="row wrap" fxLayoutAlign="space-between center">
                        <!-- Primeira linha -->
                        <div fxFlex.gt-sm="49" fxFlex.gt-xs="49" fxFlex="100" fxFlex.gt-md="49">
                            <mat-form-field class="full-wid" appearance="outline">
                                <mat-label>Nome do usuário</mat-label>
                                <input formControlName="name" #name matInput placeholder="Nome do usuário" required>
                            </mat-form-field>

                            <mat-form-field class="full-wid" appearance="outline">
                                <mat-label>E-Mail</mat-label>
                                <input type="email" formControlName="email" matInput placeholder="E-mail" required>
                            </mat-form-field>
                        </div>

                        <!-- segunda linha -->
                        <div fxFlex.gt-sm="49" fxFlex.gt-xs="49" fxFlex="100" fxFlex.gt-md="49">
                            <mat-form-field type="cpfCnpj" class="full-wid" appearance="outline">
                                <mat-label>CPF</mat-label>
                                <input type="cpfCnpj" formControlName="cpfCnpj" matInput placeholder="CPF">
                            </mat-form-field>

                            <mat-form-field class="full-wid" appearance="outline">
                                <mat-label>Contato do usuário</mat-label>
                                <input formControlName="username" matInput placeholder="Contato do usuário" required>
                            </mat-form-field>
                        </div>

                        <!-- Status linha -->
                        <div fxFlex.gt-sm="49" fxFlex.gt-xs="49" fxFlex="100" fxFlex.gt-md="49">
                            <mat-form-field class="full-wid" appearance="outline">
                                <mat-label>Status</mat-label>
                                <mat-select formControlName="registrationStatus" [(value)]="selectedStatus"
                                            placeholder="Status">
                                    <mat-option *ngFor="let n of registrationStatusList" [value]="n.value">
                                        {{n.viewValue}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>

                    <mat-dialog-actions>
                        <button mat-button type="submit" class="btn-salvar">Salvar</button>
                        <button mat-button type="button" (click)="dialogRef.close()">Cancelar</button>
                    </mat-dialog-actions>
                </div>
            </mat-card>
        </mat-tab>

        <!--         TAB Corridas -->
        <mat-tab label="Corridas">
            <mat-card>
                <div class="gene-card-title">
                    <div fxLayout="row" fxLayoutAlign="start left">
                        <div fxLayout="column">
                            <h5>{{'Informações das corridas realizadas'|translate}}</h5>
                        </div>
                        <span fxFlex></span>
                    </div>
                    <mat-divider></mat-divider>
                </div>
                <div class="gene-card-content">

                    <ag-grid-angular style="width: 100%; height: 100%"
                                     class="ag-theme-material"
                                     [allowContextMenuWithControlKey]="true"
                                     [enableRangeSelection]="true"
                                     [enableColResize]="true"
                                     [rowDragManaged]="true"
                                     [gridAutoHeight]="true"
                                     [enableSorting]="true"
                                     [enableFilter]="true"
                                     [animateRows]="true"
                                     [pagination]="true"
                                     [sideBar]="true"
                                     [localeText]="language"
                                     [paginationPageSize]="15"
                                     [gridOptions]="gridOptions"
                                     [columnDefs]="columnRideDefs"
                                     [rowData]="rowDataRide"
                    >
                    </ag-grid-angular>

                </div>
            </mat-card>
        </mat-tab>

    </mat-tab-group>
</form>
