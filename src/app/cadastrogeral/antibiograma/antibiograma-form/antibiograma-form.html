<form [formGroup]="formulario" (ngSubmit)="submit(formulario)">
    <h5 mat-dialog-title>Antibi√≥tico</h5>
    <mat-dialog-content>
        <mat-form-field>
            <input matInput formControlName="id" placeholder="id">
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-content>
        <mat-form-field>
            <input matInput formControlName="descricao" placeholder="descricao">
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button type="submit">Salvar</button>
        <button mat-button type="button" (click)="dialogRef.close()">Cancelar</button>
    </mat-dialog-actions>
</form>
