<form [formGroup]="formulario" (ngSubmit)="submit(formulario)">
    <!-- TAB INFORMAÇÕES GERAIS -->
    <mat-tab-group>
        <mat-tab label="Informações">
            <mat-card>
                <div class="gene-card-title">
                    <div fxLayout="row" fxLayoutAlign="start left">
                        <div fxLayout="column">
                            <h5>{{'Informações da configuração: ' |translate}} {{config}}</h5>
                        </div>
                        <span fxFlex></span>
                    </div>
                    <mat-divider></mat-divider>
                </div>

                <div class="gene-card-content">

                    <div fxLayout="row" fxLayoutAlign="start left" class="div2" fxLayout.xs="column">
                        <mat-form-field class="full-wid" appearance="outline">
                            <mat-label>Descrição</mat-label>
                            <input formControlName="description" matInput placeholder="Nome da configuração" required>
                        </mat-form-field>

                        <mat-form-field class="full-wid" appearance="outline">
                            <mat-label>Valor adicional por KM</mat-label>
                            <input type="number" formControlName="additionalValuePerKm" matInput placeholder="Adicional por KM"
                                   required>
                        </mat-form-field>
                    </div>
                </div>

                <!-- GRID -->
                <div class="row" style="width: 100%">
                    <div class="col-sm-12">
                        <div class="table-responsive">
                            <div align="rigth">
                                    <button type="button" class='btn-edit' data-action-type='editar' (click)="addNewRow()">
                                        <i class='icofont icofont-ui-edit'></i>Adicionar
                                    </button>
                            </div>

                            <table class="table table-striped table-light table-framed  table-xs">
                                <thead class="font12">
                                <tr>
                                    <th>KM Inicial</th>
                                    <th>KM Final</th>
                                    <th>Valor</th>
                                    <th>Ação</th>
                                </tr>
                                </thead>

                                <tbody class="font12">
                                <tr *ngFor="let row of itensAdicionados; let i = index">
                                    <td>
                                        <!--                                        <input type="number" matInput (change)="updateRow(i, 'kmInitial', $event)"-->
                                        <!--                                               value="{{row.kmInitial}}">-->
                                        <input type="number" matInput placeholder='KM inicial'
                                               (change)="updateRow(i, 'kmInitial', $event)"
                                               value="{{row.kmInitial}}">
                                    </td>

                                    <td>
                                        <input type="number" matInput (change)="updateRow(i, 'kmFinal', $event)"
                                               value="{{row.kmFinal}}">
                                    </td>

                                    <td>
                                        <input type="number" matInput (change)="updateRow(i, 'value', $event)"
                                               value="{{row.value}}">
                                    </td>

                                    <td>
                                        <button class='btn-delete' data-action-type='deletar' (click)="deleteRow(i)">
                                            <i class='icofont icofont-ui-delete'></i>Deletar
                                        </button>
                                    </td>
                                </tr>
                                </tbody>

                            </table>
                        </div>
                    </div>
                </div>

                <mat-dialog-actions>
                    <button mat-button type="submit" class="btn-salvar">Salvar</button>
                    <button mat-button type="button" (click)="dialogRef.close()">Cancelar</button>
                </mat-dialog-actions>
            </mat-card>
        </mat-tab>
    </mat-tab-group>
</form>
