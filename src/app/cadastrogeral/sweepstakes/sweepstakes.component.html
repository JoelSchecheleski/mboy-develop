<div fxLayout="row">
    <mat-card class="card" style="width: 100% !important;">
        <div class="gene-card-title">
            <div fxLayout="row" fxLayoutAlign="start center">
                <div fxLayout="column">
                    <h3>{{'Sorteios'|translate}}</h3>
                </div>
                <span fxFlex></span>
            </div>
            <mat-divider></mat-divider>
        </div>
        <div fxLayout="row" fxLayoutAlign="space-between center">
            <div fxLayoutAlign="start center">
            </div>
            <div fxLayoutAlign="end center">
                <mat-form-field class="full-wid" appearance="outline" style="width: 150% !important">
                    <mat-label>Buscar...</mat-label>
                    <input matInput placeholder="Procurar por" (input)="onQuickFilterChanged($event)"
                           id="quickFilter">
                </mat-form-field>
            </div>
        </div>

        <ag-grid-angular style="width: 100%; height: 100%"
                         class="ag-theme-material"
                         [defaultColDef]="defaultColDef"
                         [rowSelection]="'multiple'"
                         [gridOptions]="gridOptions"
                         [columnDefs]="columnDefs"
                         [localeText]="language"
                         [rowData]="rowSweepstakes"
                         [allowContextMenuWithControlKey]="true"
                         [enableRangeSelection]="true"
                         [enableColResize]="true"
                         [rowDragManaged]="true"
                         [gridAutoHeight]="true"
                         [enableSorting]="true"
                         [enableFilter]="true"
                         [animateRows]="true"
                         [pagination]="true"
                         [sideBar]="true"
                         [rowHeight]="50"
                         [paginationPageSize]="15"
                         (selectionChanged)="onSelectionChanged($event)"
                         (rowClicked)="onRowClicked($event)"
                         (gridReady)="onGridReady($event)">
        </ag-grid-angular>
    </mat-card>
</div>

<!-- Passando dados para o relatÃ³rio -->
<div class="form-group row" *ngIf="selectedRowsReport != null">
    <div class="form-group col-sm-12">
        <ms-sweepstakes-report
                [data]="selectedRowsReport"
                (resposta)="reciverFeedback($event)">
        </ms-sweepstakes-report>
    </div>
</div>
