<form [formGroup]="formulario" (ngSubmit)="submit(formulario)">
    <mat-tab-group>
        <mat-tab label="Novo sorteio">
            <mat-card label="Novo sorteio">
                <div class="gene-card-title">
                    <div fxLayout="row" fxLayoutAlign="start left">
                        <span fxFlex></span>
                    </div>
                    <mat-divider></mat-divider>
                </div>
                <div class="gene-card-content">
                    <div fxLayout="row" fxLayoutAlign="space-around center" fxLayout.xs="column">
                        <div fxFlex="50">
                            <mat-form-field class="full-wid">
                                <input formControlName="quantityWinners" matInput
                                       placeholder="Quantidade de contemplados">
                            </mat-form-field>
                        </div>

                        <div fxFlex="50">
                            <mat-form-field class="full-wid">
                                <input formControlName="cashPrize" #cashPrize matInput
                                       placeholder="Valor por contemplado*">
                            </mat-form-field>
                        </div>

                        <div fxFlex="50">
                            <mat-form-field class="full-wid">
                                <input formControlName="quantityServices" matInput
                                       placeholder="Quantidade mínima de corridas (Em um período de 90 dias)*">
                            </mat-form-field>
                        </div>
                    </div>
<!--                    <pre>{{formulario?.value | json}}</pre>-->
                </div>
                <mat-dialog-actions>
                    <button mat-button type="submit">Sortear</button>
                    <button mat-button  (click)="dialogRef.close()">Cancelar</button>
                </mat-dialog-actions>
            </mat-card>
        </mat-tab>
    </mat-tab-group>
</form>
