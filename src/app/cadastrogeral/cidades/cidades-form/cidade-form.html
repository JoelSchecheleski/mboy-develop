<form [formGroup]="formulario" (ngSubmit)="submit(formulario)">
    <!-- TAB INFORMAÇÕES GERAIS -->
    <mat-tab-group>
        <mat-tab label="Cidades">
            <mat-card>
                <div class="gene-card-title">
                    <div fxLayout="row" fxLayoutAlign="start left">
                        <span fxFlex></span>
                    </div>
                    <mat-divider></mat-divider>
                </div>
                <div class="gene-card-content">

                    <div fxLayout="row" fxLayoutAlign="space-around center" class="div2" fxLayout.xs="column">
                        <mat-form-field class="full-wid">
                            <input formControlName="name" #name matInput placeholder="Nome da cidade*">
                        </mat-form-field>

                        <mat-form-field>
                            <input formControlName="ibgeCode" matInput placeholder="IBGE">
                        </mat-form-field>

                        <mat-form-field>
                            <input formControlName="authorized" matInput placeholder="Autorizada">
                        </mat-form-field>

                        <mat-form-field>
                            <mat-select name="state_id" [(value)]="selectedState" placeholder="UF">
                                <mat-option *ngFor="let s of estados" [value]="s.id">
                                    {{s.abbreviation}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
<!--                        <pre>{{state | json}}</pre>-->
                        <h2>{{estados?.name}}</h2>
                    </div>
                    <pre>{{selectedState}}</pre>
<!--                    <div fxLayout="row" fxLayoutAlign="space-around center" class="div2" fxLayout.xs="column">-->
<!--                    </div>-->
                </div>
            </mat-card>
        </mat-tab>
    </mat-tab-group>
</form>
