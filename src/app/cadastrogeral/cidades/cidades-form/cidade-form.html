<form [formGroup]="formulario" (ngSubmit)="submit(formulario)">
    <mat-tab-group>
        <mat-tab label="Cidades">
            <mat-card>
                <div class="gene-card-title">
                    <div fxLayout="row" fxLayoutAlign="start left">
                        <span fxFlex></span>
                    </div>
                    <mat-divider></mat-divider>
                </div>
                <div class="gene-card-content">

                    <div fxLayout="row" fxLayoutAlign="space-around center" class="div2" fxLayout.xs="column">
                        <mat-form-field class="full-wid" appearance="outline">
                            <mat-label>Nome da cidade</mat-label>
                            <input formControlName="name" #name matInput placeholder="Nome da cidade*">
                        </mat-form-field>


                        <mat-form-field class="full-wid" appearance="outline">
                            <mat-label>IBGE</mat-label>
                            <input formControlName="ibgeCode" matInput placeholder="IBGE">
                        </mat-form-field>

                        <mat-form-field class="full-wid" appearance="outline">
                            <mat-label>Liberar cidade?</mat-label>
                            <select matNativeControl required formControlName="authorized">
                                <option value="true">Sim</option>
                                <option value="false">NÃ£o</option>
                            </select>
                        </mat-form-field>

                        <mat-form-field class="full-wid" appearance="outline">
                            <mat-label>UF</mat-label>
                            <mat-select name="state" [(value)]="selectedState" placeholder="UF">
                                <mat-option *ngFor="let s of estados" [value]="s.id"
                                            (onSelectionChange)="selectState($event, s.id)">
                                    {{s.abbreviation}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
<!--                    <pre>{{formulario?.value | json}}</pre>-->
                </div>
                <mat-dialog-actions>
                    <button mat-button type="submit">Salvar</button>
                    <button mat-button type="button" (click)="dialogRef.close()">Cancelar</button>
                </mat-dialog-actions>
            </mat-card>
        </mat-tab>
    </mat-tab-group>
</form>
