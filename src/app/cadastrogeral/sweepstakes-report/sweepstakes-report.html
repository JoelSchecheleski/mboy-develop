<div class="user-manage-list" >
    <mat-card>
        <div fxLayout="row wrap" fxLayoutAlign="space-between">
            <!-- Informações do sorteio -->
            <div fxLayout="row" fxLayoutAlign="start center">
                <div class="mrgn-r-sm">
                    <mat-form-field class="full-wid mat-font" appearance="outline">
                            <mat-label>Realizado em</mat-label>
                        <input matInput placeholder='Realizado em' value="{{data.createdAt | date:'dd-MM-yyyy'}}">
                    </mat-form-field>
                </div>
                <div class="mrgn-l-sm mrgn-r-sm">
                    <mat-form-field class="full-wid mat-font" appearance="outline">
                            <mat-label>Valor</mat-label>
                        <input matInput placeholder='Valor' value="{{data.cashPrize | currency:'BRL':true}}">
                    </mat-form-field>
                </div>
                <div class="mrgn-l-sm mrgn-r-sm">
                    <mat-form-field class="full-wid mat-font" appearance="outline">
                            <mat-label>Qtd. sorteados</mat-label>
                        <input matInput placeholder='Qtd. de sorteados' value="{{data.quantityQualifiedUsers}}">
                    </mat-form-field>
                </div>
                <div class="mrgn-l-sm mrgn-r-sm">
                    <mat-form-field class="full-wid mat-font" appearance="outline">
                            <mat-label>Período de uso</mat-label>
                        <input matInput placeholder='Período de uso' value="{{data.periodOfUse}}">
                    </mat-form-field>
                </div>
                <div class="mrgn-l-md mrgn-b-md add-user-btn" fxLayoutAlign="start center">
                    <mat-card-actions class="mat-pad-none margin-none">
                        <button class='mat-button btn-salvar' style="color: white" (click)="sendMessageToParent()" data-action-type='voltar'>
                            Fechar
                        </button>
                    </mat-card-actions>
                </div>
            </div>
        </div>
        <!--        <mat-divider></mat-divider>-->
        <div class="table-responsive" fxLayout="row wrap">
            <table class="full-wid" mat-table [dataSource]="dados">
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef fxFlex.sm="0 1 calc(50%-10px)" fxFlex.md="0 1 calc(33%-10px)"
                        fxFlex.gt-md="0 1 calc(25%-10px)">Nome
                    </th>
                    <td mat-cell *matCellDef="let element" fxFlex.sm="0 1 calc(50%-10px)" fxFlex.md="0 1 calc(33%-10px)"
                        fxFlex.gt-md="0 1 calc(25%-10px)">
                        <div class="make-ellipse">{{element.name != null ? element.name : '.'}} </div>
                    </td>
                </ng-container>

                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef fxFlex.sm="0 1 calc(50%-10px)" fxFlex.md="0 1 calc(33%-10px)"
                        fxFlex.gt-md="0 1 calc(25%-10px)">E-mail
                    </th>
                    <td mat-cell *matCellDef="let element" fxFlex.sm="0 1 calc(50%-10px)" fxFlex.md="0 1 calc(33%-10px)"
                        fxFlex.gt-md="0 1 calc(25%-10px)">
                        <div class="make-ellipse">{{element.email}} </div>
                    </td>
                </ng-container>

                <ng-container matColumnDef="phone">
                    <th mat-header-cell *matHeaderCellDef fxFlex.sm="0 1 calc(50%-10px)" fxFlex.md="0 1 calc(33%-10px)"
                        fxFlex.gt-md="0 1 calc(25%-10px)">Telefone
                    </th>
                    <td mat-cell *matCellDef="let element" fxFlex.sm="0 1 calc(50%-10px)" fxFlex.md="0 1 calc(33%-10px)"
                        fxFlex.gt-md="0 1 calc(25%-10px)">
                        <div fxLayoutAlign="start start">
<!--                            <div class="rounded mrgn-r-xs primary-bg status-icon"></div>-->
                            <div class="status-text">
                                <div>{{element.phone}}</div>
                            </div>
                        </div>
                    </td>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
            </table>
        </div>
        <div class="pagination">
            <mat-paginator [length]="dados.length"
                           [pageSize]="10"
                           [pageSizeOptions]="[5, 10, 25, 100]">
            </mat-paginator>
        </div>
    </mat-card>
</div>
