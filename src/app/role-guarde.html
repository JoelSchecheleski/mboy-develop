<app-modal-animation [modalID]="'effect-9'" [modalClass]="'md-effect-9'">
    <h3>Erro</h3>
    <div>
      <h4>Dica:</h4>
      <ul>
        <li><strong>Atenção:</strong> Problema ocorrido no momento da aplicação de regras para envio e recebimento de dados. Entre em contato com o departamento de tecnologia para melhor análise desse caso.</li>
      </ul>
      <button (click)="closeHelp($event)" class="btn btn-primary md-close">Fechar</button>
    </div>
    <button (click)="closeHelp($event)" aria-label="Close" class="md-close-btn"><i class="icofont icofont-ui-close"></i></button>
  </app-modal-animation>
