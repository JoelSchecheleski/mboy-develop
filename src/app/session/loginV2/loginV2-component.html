<div class="gene-login login-v2 pad-y-xl">
    <div fxLayout="row" fxLayoutAlign="center start">
        <div fxLayout="column" fxFlex="100" fxFlex.xs="90" fxFlex.sm="80" fxFlex.md="95" fxFlex.lg="70" fxFlex.xl="60">
            <div fxLayout="row wrap" fxLayoutAlign="center stretch"
                 class="height-full pad-t-xl pad-b-xl form-wrap-row set-resp-space"
                 fxLayoutGap.gt-md="15px">
                <div fxLayout="column" fxFlex="100" fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="60" fxFlex.lg="60"
                     fxFlex.xl="60">
                    <mat-card class="gene-login-v2 card-full-height card-full-width" style="background-color: #d5652b">
                        <div>
                            <div fxLayout="column" fxLayoutAlign="center center" class="mrgn-b-lg text-center">
                                <div class="top">
                                    <div class="head">
                                        <img class="logo" src="./assets/img/brand/logo-full-alt.svg"
                                             style="width: 100%; max-height: 75px">
                                    </div>
                                </div>
                            </div>

                            <form [formGroup]="frmLogin" (ngSubmit)="login()" xLayoutAlign="center start"
                            style="background-color: white">

                                <div fxLayout="column" fxFlex.xs="100" fxFlex.sm="80" fxFlex.md="80" fxFlex.lg="70"
                                     fxFlex.xl="70" fxLayoutAlign="start">
                                    <mat-form-field class="full-wid mrgn-b-md" style="margin-left: 25%; margin-top: 12%;">
                                        <input matInput placeholder="UsuÃ¡rio" type="text" required
                                               formControlName="username">
                                        <span matSuffix><i class="material-icons">verified_user</i></span>
                                    </mat-form-field>
                                    <mat-form-field class="full-wid mrgn-b-md" style="margin-left: 25%">
                                        <input matInput placeholder="Password" type="password" required
                                               formControlName="password">
                                        <span matSuffix><i class="material-icons">vpn_key</i></span>
                                    </mat-form-field>
                                    <div class=" mrgn-b-lg" style="margin-left: 25%;">
                                        <button mat-flat-button style="background-color: #d5652b; color: white"
                                                class="bg gene-btn-lg">{{'LOGIN' | translate}}</button>
                                    </div>
                                    <div class="mrgn-b-md">
                                        <a style="margin-left: 25%;" [routerLink]="['/session/forgot-passwordV2']">{{'Forgot Password?' | translate}}</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </mat-card>
                </div>
            </div>
        </div>
    </div>
</div>
